name: polymarket-bot

on:
  schedule:
    - cron: "*/5 * * * *" # every 5 minutes
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        working-directory: polymarket_bot
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run (once)
        working-directory: polymarket_bot
        env:
          # Required env vars expected by polymarket_bot/infra.py
          PRIVATE_KEY: ${{ secrets.POLYMARKET_PRIVATE_KEY }}
          POLYGON_RPC_URL: ${{ secrets.POLYGON_RPC_URL }}
          CLOB_API_KEY: ${{ secrets.POLYMARKET_API_KEY }}
          CLOB_API_SECRET: ${{ secrets.POLYMARKET_API_SECRET }}
          CLOB_API_PASSPHRASE: ${{ secrets.POLYMARKET_API_PASSPHRASE }}
          CLOB_HOST: ${{ secrets.POLYMARKET_HOST }}

          # Cloud DB
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

          # Bot knobs (safe defaults)
          DRY_RUN: "true"
          MAX_NOTIONAL_USD: "1.0"
          MAX_PRICE: "0.55"
          DISCOVERY_REQUIRE_OPEN: "true"
          DISCOVERY_REQUIRE_LIQUIDITY: "true"

          # Optional: paper-trade data collection
          N_MARKETS_PER_RUN: "10"
          MARKET_ALLOWLIST: ""  # set to a market_id/condition_id (comma-separated) to pin targets
        run: |
          python run_bot_once.py
